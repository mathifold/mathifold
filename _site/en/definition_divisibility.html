		Divisibility</span>

<div class="postbox pb_definition">
	<p>We say that <strong>an integer <script type="math/tex">a</script> divides another integer <script type="math/tex">b</script></strong>, written <script type="math/tex">a\vert b</script>, if there exists some <script type="math/tex">c\in\mathbb{Z}</script> such that <script type="math/tex">b=ac</script>. If so, we will say that <script type="math/tex">a</script> is a <strong>divisor</strong> of <script type="math/tex">b</script>.</p>

</div>
